<h1 style="margin: 10px; padding-bottom: 20px">Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <div class="row" style="margin: 5px;">
      <label class="col-sm-2 col-form-label" for="email">Email Address</label>
      <div class="col-md-3">
      <input id="email" type="text" formControlName="email" class="form-control form-control-sm-2" [ngClass]="{ 'is-invalid': form.email.errors }" />
      <div *ngIf="form.email.errors" class="invalid-feedback">
        <div *ngIf="form.email.errors.required">Email is required</div>
      </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row" style="margin: 5px;">
      <label class="col-sm-2 col-form-label" for="password">Password</label>
      <div class="col-md-3">
      <input id="password" type="password" formControlName="password" class="form-control form-control-sm-2" [ngClass]="{ 'is-invalid': form.password.errors }" />
      <div *ngIf="form.password.errors" class="invalid-feedback">
        <div *ngIf="form.password.errors.required">Password is required</div>
      </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <button  type="submit" [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Login
    </button>
    <a routerLink="/register" class="btn btn-link">Register</a>
  </div>
</form>
